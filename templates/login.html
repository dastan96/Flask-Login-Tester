<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>My Demo Login</title>
  
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet" />
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
  <!-- Combined Custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="login-page">
  <div class="login-card">
    <h2 class="text-center">My Demo</h2>
    <p class="text-center text-muted">
      Welcome to my automation demo! Please log in to see my charts.
    </p>
    <!-- Display error message if credentials are invalid -->
    {% if error %}
    <div class="alert alert-danger" role="alert">
      {{ error }}
    </div>
    {% endif %}
    <form method="POST" action="/login">
      <div class="mb-3">
        <label for="username" class="form-label">Username</label>
        <input type="text" id="username" name="username" class="form-control" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password</label>
        <input type="password" id="password" name="password" class="form-control" required />
      </div>
      <div class="d-grid">
        <button type="submit" class="btn btn-custom">Login</button>
      </div>
    </form>
  </div>

  <div class="info-section">
    <h5>Accepted Usernames:</h5>
    <ul>
      <li>guest_user</li>
      <li>automation_user1</li>
      <li>automation_user2</li>
      <li>error_user</li>
    </ul>
    <h5>Password for all users:</h5>
    <p>secret_pass123</p>
  </div>

  <!-- Footer with LinkedIn and GitHub icons -->
  <div class="footer">
    <a href="https://www.linkedin.com/in/dabbassian/" target="_blank" title="LinkedIn">
      <i class="bi bi-linkedin"></i>
    </a>
    <a href="https://github.com/dastan96" target="_blank" title="GitHub">
      <i class="bi bi-github"></i>
    </a>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
