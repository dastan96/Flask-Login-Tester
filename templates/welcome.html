<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Flask Login Tester</title>
  
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  
  <!-- Bootstrap Icons -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  
  <!-- Custom CSS -->
  <link rel="stylesheet" href="/static/css/styles.css">
  
  <!-- Favicon (optional to avoid 404 errors) -->
  <link rel="icon" href="/static/favicon.ico">
</head>
<body>
  <!-- Navbar (with .container so content is centered, but the nav items remain on the left) -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
      <!-- Brand on the far left -->
      <a class="navbar-brand" href="/welcome">MyDemo</a>
      <!-- Toggler for mobile view -->
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
              aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <!-- Nav items stay left; no ms-auto class -->
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/test-plan">Test Plan</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/logout">Logout</a>
          </li>
        </ul>
      </div>
    </div><!-- /.container -->
  </nav>
  
  <!-- Main Content -->
  <div class="container my-4">
    <!-- Row for the "Flask Login Tester" info and the chart -->
    <div class="row">
      <!-- Left Column: Project Info -->
      <div class="col-lg-6 text-center mb-4">
        <h2>Flask Login Tester</h2>
        <p>
          A lightweight project showcasing authentication, automated API testing, and CI/CD integrations.
        </p>
        <img src="/static/js/images/project_diagram.jpeg" 
             alt="Project Architecture" 
             class="img-fluid rounded mb-3" 
             style="max-width: 400px;">
        <a href="/about" class="btn btn-primary read-more-btn">Read More</a>
      </div>

      <!-- Right Column: Centered Chart -->
      <div class="col-lg-6 mb-4 text-center">
        <h4>Test Summary</h4>
        <div class="chart-container">
          <canvas id="testChart"></canvas>
        </div>
      </div>
    </div><!-- /.row -->
    
    <!-- Test Results Table -->
    <div class="row">
      <div class="col-12">
        <h3 class="text-center">Test Results</h3>
        <table class="table table-bordered">
          <thead>
            <tr>
              <th>Feature</th>
              <th>UI Automation (Passed/Failed)</th>
              <th>API Tests (Passed/Failed)</th>
              <th>Last Run</th>
            </tr>
          </thead>
          <tbody id="apiTestBody">
            <!-- Dynamic rows inserted by dashboard.js -->
          </tbody>
        </table>
      </div>
    </div><!-- /.row -->
  </div><!-- /.container -->
  
  <!-- Footer (with a full-width bg, but content centered via .container) -->
  <footer class="bg-primary text-white py-3 mt-4">
    <div class="container text-center">
      <a href="https://www.linkedin.com/in/dabbassian/" class="text-white me-3" target="_blank" title="LinkedIn">
        <i class="bi bi-linkedin fs-3"></i>
      </a>
      <a href="https://github.com/dastan96" class="text-white" target="_blank" title="GitHub">
        <i class="bi bi-github fs-3"></i>
      </a>
    </div>
  </footer>
  
  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- Custom JS: Dashboard -->
  <script src="/static/js/dashboard.js"></script>
</body>
</html>
